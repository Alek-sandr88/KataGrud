<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>

</head>
<body>
<div th:align="center">
    <h1>Пользователи</h1>
    <table>
        <tr>
            <th th:width="50">Id</th>
            <th th:width="100">Name</th>
            <th th:width="100">Surname</th>
            <th th:width="50">Age</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getSurname()}">Surname</td>
            <td th:text="${user.getAge()}">Age</td>
            <td>
                <form th:method="GET" th:action="@{'/edit/' + ${user.id}}">
                    <input type="submit" class="ui-button" value="Изменить"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{'/' + ${user.id}}">
                    <input type="submit" value="Удалить"/>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <form th:action="@{'new'}">
        <input type="submit" value="Добавить пользователя">
    </form>
</div>

</body>
</html>
